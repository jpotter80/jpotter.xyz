<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
    <!-- Border circle -->
    <circle cx="16" cy="16" r="15" fill="none" stroke="#7fc8b6" stroke-width="2"/>

    <!-- Elements positioned along a tighter spiral -->
    <!-- Starting from center, moving outward -->
    <text x="16" y="16" font-family="monospace" font-size="4" fill="#2563eb" text-anchor="middle">π</text>

    <text transform="translate(16,16) rotate(30) translate(2,0)" font-family="serif" font-size="4" fill="#3b82f6">∑</text>

    <text transform="translate(16,16) rotate(90) translate(3.5,0)" font-family="sans-serif" font-weight="bold" font-size="4" fill="#60a5fa">8</text>

    <text transform="translate(16,16) rotate(150) translate(5,0)" font-family="monospace" font-size="4.5" fill="#93c5fd">2</text>

    <text transform="translate(16,16) rotate(210) translate(6,0)" font-family="serif" font-size="5" fill="#2563eb">∞</text>

    <text transform="translate(16,16) rotate(270) translate(7,0)" font-family="sans-serif" font-size="5" fill="#60a5fa">4</text>

    <text transform="translate(16,16) rotate(330) translate(8,0)" font-family="monospace" font-weight="bold" font-size="5" fill="#3b82f6">7</text>

    <text transform="translate(16,16) rotate(390) translate(8.5,0)" font-family="serif" font-size="4.5" fill="#93c5fd">±</text>

    <text transform="translate(16,16) rotate(450) translate(8.5,0)" font-family="sans-serif" font-size="4" fill="#60a5fa">3</text>

    <text transform="translate(16,16) rotate(510) translate(8.5,0)" font-family="monospace" font-size="4" fill="#2563eb">6</text>
</svg>